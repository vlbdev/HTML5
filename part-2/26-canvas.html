<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <canvas class="canvas" width="600" height="300"></canvas>

    <img
      id="scream"
      src="https://www.w3schools.com/html/img_the_scream.jpg"
      alt="The Scream"
      width="220"
      height="277"
    />

    <canvas
      id="myCanvas"
      width="250"
      height="300"
      style="border: 1px solid #d3d3d3"
    >
      Your browser does not support the HTML canvas tag.</canvas
    >
    <button type="button">Img</button>
    <script>
      const canvas = document.querySelector(".canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#4ff";
      ctx.fillRect(0, 0, 200, 60);
      ctx.moveTo(0, 0);
      ctx.lineTo(300, 50);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(90, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 100, 40, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fillStyle = "#43f";
      ctx.font = "40px Arial";
      ctx.strokeText("Hello", 150, 200);
      ctx.stroke();
      ctx.fillStyle = "#45f";
      ctx.font = "60px Arial";
      ctx.fillText("Hello", 250, 140);
      ctx.stroke();
      const grad = ctx.createLinearGradient(100, 10, 300, 0);
      grad.addColorStop(0, "red");
      grad.addColorStop(1, "green");
      ctx.fillStyle = grad;
      ctx.fillRect(10, 220, 400, 100);

      const cgrad = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
      cgrad.addColorStop(0, "red");
      cgrad.addColorStop(1, "green");
      ctx.fillStyle = cgrad;
      ctx.fillRect(100, 20, 200, 100);

      const btn = document.querySelector("button");

      btn.addEventListener("click", insertImg);

      function insertImg() {
        const imgCanvas = document.querySelector("#myCanvas");
        const cont = imgCanvas.getContext("2d");
        const img = document.querySelector("img");
        cont.drawImage(img, 10, 10);
      }
    </script>
  </body>
</html>
