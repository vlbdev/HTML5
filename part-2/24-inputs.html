<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        max-width: 250px;
      }
    </style>
  </head>
  <body>
    <form id="form1" action="" validate>
      <input
        autofocus
        form="form1"
        autocomplete="on"
        type="text"
        name=""
        id=""
        list="datal"
      />
      <input type="number" min="5" name="num" id="" required />
      <button type="submit">send</button>
      <datalist id="datal">
        <option value="11">1</option>
      </datalist>
      <input type="text" pattern="[0-9]" required placeholder="85" />
    </form>
  </body>
</html>
