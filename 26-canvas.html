<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="300"></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#4ff";
      ctx.fillRect(0, 0, 200, 60);
      ctx.moveTo(0, 0);
      ctx.lineTo(300, 50);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(90, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(200, 100, 40, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fillStyle = "#43f";
      ctx.font = "40px Arial";
      ctx.strokeText("Hello", 150, 200);
      ctx.stroke();
      ctx.fillStyle = "#45f";
      ctx.font = "60px Arial";
      ctx.fillText("Hello", 250, 140);
      ctx.stroke();
      const grad = ctx.createLinearGradient(100, 10, 300, 0);
      grad.addColorStop(0, "red");
      grad.addColorStop(1, "green");
      ctx.fillStyle = grad;
      ctx.fillRect(10, 220, 400, 100);
    </script>
  </body>
</html>
