<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button">Button</button>
    <p id="link"></p>
    <script>
      const btn = document.querySelector("button");
      btn.addEventListener("click", () => {
        link.innerText = "2";
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          link.innerHTML = "Geolocation is not supported by this browser.";
        }
        function showPosition(position) {
          link.innerHTML =
            "Latitude: " +
            position.coords.latitude +
            "<br>Longitude: " +
            position.coords.longitude;
        }
        function showError(error) {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              link.innerHTML = "User denied the request for Geolocation.";
              break;
            case error.POSITION_UNAVAILABLE:
              link.innerHTML = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              link.innerHTML = "The request to get user location timed out.";
              break;
            case error.UNKNOWN_ERROR:
              link.innerHTML = "An unknown error occurred.";
              break;
          }
        }
      });
    </script>
  </body>
</html>
